<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-radius Previewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="div">
        <h1>Border-radius Previwer</h1>
        <form>
            <fieldset>
                <label for="top-left">Top Left</label>
                <input type="text" id="top-left" name="top-left">
            </fieldset>
            <fieldset>
                <label for="top-right">Top Right</label>
                <input type="text" id="top-right" name="top-right">
            </fieldset>
            <fieldset>
                <label for="bottom-left">Bottom Left</label>
                <input type="text" id="bottom-left" name="bottom-left">
            </fieldset>
            <fieldset>
                <label for="bottom-right">Bottom Right</label>
                <input type="text" id="bottom-right" name="bottom-right">
            </fieldset>
            <span id="message"></span>
            <button id="generate">Generate!</button>
        </form>
        <textarea class="hidden" name="css" id="css" cols="30" rows="2"></textarea>
        <button id="clipboard" class="hidden">Copy to clipboard</button>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
