<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border-radius Previewer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div id="div">
      <h1>Border-radius Previewer</h1>
      <form>
        <fieldset>
          <legend></legend>
          <label for="top-left">Top Left</label>
          <input type="text" id="top-left" name="top-left">
        </fieldset>
        <fieldset>
          <legend></legend>
          <label for="top-right">Top Right</label>
          <input type="text" id="top-right" name="top-right">
        </fieldset>
        <fieldset>
          <legend></legend>
          <label for="bottom-left">Bottom Left</label>
          <input type="text" id="bottom-left" name="bottom-left">
        </fieldset>
        <fieldset>
          <legend></legend>
          <label for="bottom-right">Bottom Right</label>
          <input type="text" id="bottom-right" name="bottom-right">
        </fieldset>
        <fieldset class="color">
          <legend></legend>
          <label for="color">Color</label>
          <input type="color" value="#00008b" id="color">
        </fieldset>
        <span id="message"></span>
        <button id="generate">Generate!</button>
      </form>
      <textarea class="hidden textarea" name="css" id="css" cols="30" rows="2"></textarea>
      <button id="clipboard" class="hidden">Copy to clipboard</button>
    </div>
  </main>
  <script src="./main.js"></script>
</body>

</html>
